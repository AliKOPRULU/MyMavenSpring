<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/items/add">Add item</a></li>
    </ul>
</nav>

<table>
    <tr>
        <th></th>
        <th>Item code</th>
        <th>Item type</th>
        <th>Belongs to (Ã¼yesi olmak)</th>
        <th></th>
    </tr>
    <tr th:each="item:${items}">
        <td>
            <form th:action="@{/items/}+${item.id}" th:method="delete">
                <!--<button type="submit">Delete</button>-->
                <input type="submit" value="Delete" name="delete"/>
            </form>
        </td>
        <td th:text="${item.incentoryCode}">Item code will appear here</td>
        <td th:text="${item.type}">Item type will appear here</td>
        <td th:text="${item.user}">Belongs to</td>
        <td>
            <form th:action="@{/items}+${item.id}" th:method="put">
                <select th:field="*{assignForm.userName}">
                    <option th:each="userName:${userNames}"
                            th:value="${userName}"
                            th:text="${userName}">UserName
                    </option>
                </select>
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
