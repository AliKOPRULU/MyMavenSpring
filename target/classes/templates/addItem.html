<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/items">Items</a></li>
    </ul>
</nav>

<form th:action="@{/items}" th:obhect="${itemForm}" th:method="post">
    <table>
        <tr>
            <td>Item Type:</td>
            <td><input type="text" field="*{itemType}"></td>
            <td th:if="${#fileds.hasErrors('itemType')}" th:errors="*{itemType}">Item type Error</td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" field="*{amount}"></td>
            <td th:if="${#field.hasErrors('amount')}" th:errors="*{amount}">Amount Error</td>
        </tr>
        <tr>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
</form>
</body>
</html>
